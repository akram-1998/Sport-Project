<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Weather</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #searchForm="ngForm" (ngSubmit)="search()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="city.city" name="search"
                            placeholder="Search City Weather">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="site-section bg-dark" *ngIf="cityWeather">
    <div class="container">


        <div class="widget-next-match">
            <div class="widget-title text-center">
                <h3>Weather Info</h3>
            </div>
            <div class="widget-body mb-3">
                <div class="widget-vs">
                    <div class="d-flex align-items-center justify-content-around justify-content-between w-100">


                        <!-- <div *ngIf="19<cityWeather.feels_like"><img src="/assets/images/sunny.jpg" class="rounded-circle"></div>
                        <div *ngIf="(14<cityWeather.feels_like && cityWeather.feels_like<19) "><img
                                src="/assets/images/cloudy.jpg" class="rounded-circle"></div>
                        <div *ngIf="cityWeather.feels_like<9"><img src="/assets/images/snowy.jpg" class="rounded-circle"></div>
                        <div *ngIf="(9<cityWeather.feels_like && cityWeather.feels_like<14)"><img
                                src="/assets/images/rainy.jpg" class="rounded-circle"></div> -->

                                <img [src]="cityWeather.icon" alt="">
                    </div>
                </div>
            </div>


            <div class="text-center widget-vs-contents mb-4">
                <h4></h4>

                <p class="mb-5">

                    <span class="d-block">Humidity : {{cityWeather.humidity}} %</span>
                    <span class="d-block">Pressure : {{cityWeather.pressure}} hPa</span>
                    <strong class="text-primary"> Temperature : {{cityWeather.temp}} (Â°C)</strong>
                </p>



            </div>
        </div>


    </div>

</div>
