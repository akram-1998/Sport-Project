<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Home</h1>
                <h1 class="text-white">Reclamation</h1>
                
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="reclamationForm">

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
                    </div>
                    <div *ngIf="reclamationForm.controls['subject'].invalid &&
                     (reclamationForm.controls['subject'].touched)">
                        <div *ngIf="reclamationForm.controls['subject'].errors.required">
                            subject is required
                        </div>
                       

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="description" placeholder="Description">
                    </div>

                    <div *ngIf="reclamationForm.controls['description'].invalid && reclamationForm.controls['description'].touched">
                        <div *ngIf="reclamationForm.controls['description'].errors.required">Description is required</div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" (click)="send()" class="btn btn-primary py-3 px-5" value="Send">
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
