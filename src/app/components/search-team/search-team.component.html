<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Team</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #searchForm="ngForm" (ngSubmit)="search()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="team.name" name="teamName"
                            placeholder="Search Team">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="site-section bg-dark" *ngIf="">
    <div class="container">


        <div class="widget-next-match">
            <div class="widget-title">
                <h3>Team Info</h3>
            </div>
            <div class="widget-body mb-3">
                <div class="widget-vs">
                    <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                        <img src="assets\images\RMD.png" alt="">
                    </div>
                </div>
            </div>

            <div class="text-center widget-vs-contents mb-4">
                <h4>{{team.teamName}}</h4>

                <p class="mb-5">
                   
                    <span class="d-block">Club Presdent : {{team.owner}}</span>
                    <span class="d-block">Stadium : {{team.stadiumId}}</span>
                    <strong class="text-primary">Foundation : {{team.foundation}}</strong>


                    <li class="list-group-item widget-vs-contents mb-4" *ngFor="let player of findedPlayers">{{player.name}}</li>



                </p>



            </div>
        </div>


    </div>

</div>
