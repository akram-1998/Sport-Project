<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Profile</h1>
            </div>
        </div>
    </div>
</div>


<div class="custom-media d-flex">
    <div class="img mr-4">
        <img [src]="user?.img" alt="Image" class="img-fluid">
    </div>
    <div class="text">
        <span class="meta">First Name: {{user?.firstName}}</span>
        
        <p>Last Name : {{user?.lastName}}</p>
        <h3 class="mb-4"><a href="#">Role : {{user?.role}}</a></h3>
    </div>
</div>
