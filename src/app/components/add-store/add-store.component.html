<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Store</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #storeForm="ngForm" (ngSubmit)="addStore()">
                 
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="store.name" name="storeName" placeholder="Store Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="store.adress" name="storeAdress" placeholder="Store Adress">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
