<div class="custom-media d-flex">
    <div class="item">
        <div class="video-media">
            <img [src]="playerInput.path" alt="Image" class="img-fluid">
            <a href="https://vimeo.com/139714818" class="d-flex play-button align-items-center" data-fancybox>
                <span class="icon mr-3">
                    <span class="icon-play"></span>
                </span>
                <div class="caption">
                    <span class="meta">#{{playerInput.number}} / {{playerInput.position}}</span>
                    <h3 class="m-0">{{playerInput.name}}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
