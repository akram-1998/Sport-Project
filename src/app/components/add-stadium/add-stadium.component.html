<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #stadiumForm="ngForm" (ngSubmit)="addStadium()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stadium.name" name="stadName" placeholder="Stadium Name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="stadium.capacity" name="stadCap" placeholder="Stadium Capacity">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stadium.city" name="stadCity" placeholder="Stadium City">
                    </div>
                    

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
